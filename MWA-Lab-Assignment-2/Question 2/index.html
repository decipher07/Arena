<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../../bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>

    <section class="hero">

        <div class="container-fluid">

            <h1 class="text-center"> *--*-- Registration --*--* </h1>
            <hr />

            <form name="currentForm" action="">

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <label for="Name" class="form-label">
                            <h1 class="see-font">NAME</h1>
                        </label>
                    </div>
                    <div class="col-7">
                        <input type="text" id="Name" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <h1 class="see-font">GENDER</h1>
                    </div>
                    <div class="col-7">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Male
                        </label>
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            Female
                        </label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <h1 class="see-font">OCCUPATION</h1>
                    </div>
                    <div class="col-7">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Student</option>
                            <option value="1">Software Engineer</option>
                            <option value="2">Product Manager</option>
                            <option value="3">Vice President</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <label for="Address" class="form-label">
                            <h1 class="see-font">Address</h1>
                        </label>
                    </div>
                    <div class="col-7">
                        <div class="col-7">
                            <input type="text" id="Address" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <label for="Phone" class="form-label">
                            <h1 class="see-font">Phone</h1>
                        </label>
                    </div>
                    <div class="col-7">
                        <div class="col-7">
                            <input type="text" id="Phone" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <label for="E-mail-ID" class="form-label">
                            <h1 class="see-font">E-mail-ID</h1>
                        </label>
                    </div>
                    <div class="col-7">
                        <div class="col-7">
                            <input type="text" id="E-mail-ID" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <label for="Hobbies" class="form-label">
                            <h1 class="see-font">Hobbies</h1>
                        </label>
                    </div>
                    <div class="col-7">
                        <div class="col-7">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Browsing
                            </label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Reading Books
                            </label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Driving
                            </label>
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Gardening
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <label for="User-ID" class="form-label">
                            <h1 class="see-font">User-ID</h1>
                        </label>
                    </div>
                    <div class="col-7">
                        <div class="col-7">
                            <input type="text" id="User-ID" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-2">
                        <label for="Password" class="form-label">
                            <h1 class="see-font">Password</h1>
                        </label>
                    </div>
                    <div class="col-7">
                        <div class="col-7">
                            <input type="password" id="Password" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">

                    </div>
                    <div class="col-2">
                        <label for="Retype-Password" class="form-label">
                            <h1 class="see-font">Retype-Password</h1>
                        </label>
                    </div>
                    <div class="col-7">
                        <div class="col-7">
                            <input type="password" id="Retype-Password" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                    </div>
                    <div class="col-2">
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary" onclick="myFunction()">Submit</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-primary">Back</button>
                    </div>
                    <div class="col-3">
                    </div>
                </div>

            </form>

        </div>

    </section>
</body>

</html>
