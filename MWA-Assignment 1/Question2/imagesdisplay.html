<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displaying Images</title>
</head>
<body>
    <h1>Display five different images. Skip two lines between each image. Each image
        should have a title</h1>

    <div>
        <br><br>
        <img src="images/dosa.jpeg" alt="Masala Dosa" title="Masala Dosa" >
        <br><br>
        <img src="images/burfi.jpeg" alt="Burfi" title="Burfi" >
        <br><br>
        <img src="images/idli.jpeg" alt="Idli" title="Idli" >
        <br><br>
        <img src="images/pav.jpeg" alt="Vada Pav" title="Vada Pav" >
        <br><br>
        <img src="images/vada.jpeg" alt="Vada Sambar" title="Vada Sambar" >
    </div>
</body>
</html>
