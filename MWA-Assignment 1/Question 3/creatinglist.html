<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Excercise Q1</title>
</head>
<body>
    <h2 align="center">To Illustrate Nested and Definition List Tags</h2>
    <hr color="red">

    <p><b> An Unordered Nested List: </b></p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>

        <ol type="a">
            <li>Black Tea</li>
            <li>Green Tea</li>

            <ol type="i">
                <li>China</li>
                <li>Africa</li>
            </ol>
        </ol>

        <li>Milk</li>
    </ol>

    <br>
    <p><b> A Definition List: </b></p>
    <dl>
        <dt>Banglore</dt>
            <dd>-Capital City of Karnataka</dd>
        <dt>Mumbai</dt>
            <dd>-Capital City of Maharastra</dd>
    </dl>

</body>
</html>
