<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <style>
        .bg {
            background-image: url("https://picsum.photos/1500/1200");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            overflow-x: hidden;
        }

      

        .color-schema-bg {
            background-color: #5AA9E6;
            font-size: 1.5rem;
        }

        .checking {
            object-fit: cover;
        }

        .body-overflow::-webkit-scrollbar {
            display: none;
        }

        .breadcrumb-item>a {
            color: white;
        }

        .breadcrumb-item+.breadcrumb-item::before {
            float: left;
            padding-right: 0.5rem;
            color: #fafafa;
            content: var(--bs-breadcrumb-divider, "/");
        }

        .lead {
            color: #1C0F13;
        }

        .display-4 {
            color: #1C0F13;
        }

        .flex-same {
            display: flex;
            flex:1;
        }

        .btn-primary:hover {
            background-color: #D72638;
            color: white;
        }

    </style>

    <title>Register Here!</title>
</head>

<body>
        <section class="hero-section">
            <nav aria-label="breadcrumb" class="navbar justify-content-space-evenly color-schema-bg">
                <div class="flex-same justify-content-start">
                    <img class="mx-5" src="./images/education.png" height="10%" width="10%" style="border-radius: 40px;">
                </div>

                <div class="flex-same justify-content-center">
                    <ol class="breadcrumb m-2" style="background-color: #5AA9E6;">
                        <li class="breadcrumb-item"><a href="#name-info" class="text-decoration-none">Home</a></li>
                        <li class="breadcrumb-item"><a href="./register.html" class="text-decoration-none">Form</a></li>
                    </ol>
                </div>

                <div class="flex-same justify-content-end">
                    <ul class="navbar-nav mr-auto d-flex flex-row">
                        <li class="nav-item p-2">
                        <a class="nav-link text-light" href="#name-info">About</a>
                        </li>
                        <li class="nav-item p-2">
                        <a class="nav-link text-light" href="#name-info">Procedures</a>
                        </li>
                    </ul>
                    <a class="btn btn-danger btn-lg mx-5 p-3" href="./register.html" role="button"><i class="fas fa-globe"></i>Register Here</a>
                </div>
            </nav>
        </section>


    <div class="row min-vh-100 bg">
        <!-- <div class="col bg"></div> -->
        <div class="col-6 mx-auto p-5">
            <h1 class="mb-5">Student Registration Form</h1>
            <form action="" onsubmit="return false">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstname" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name" />
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="address" aria-describedby="emailHelp"
                        placeholder="Address" />
                </div>

                <div class="d-flex align-middle">
                    <div class="mr-4">Gender :</div>
                    <div class="form-check mr-4">
                        <input class="form-check-input" type="radio" name="gender" id="male" />
                        <label class="form-check-label" for="male"> Male </label>
                    </div>
                    <div class="form-check mr-4">
                        <input class="form-check-input" type="radio" name="gender" id="female" checked />
                        <label class="form-check-label" for="female"> Female </label>
                    </div>
                    <div class="form-check mr-4">
                        <input class="form-check-input" type="radio" name="gender" id="other" checked />
                        <label class="form-check-label" for="other"> Other </label>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <div class="form-group">

                            <select class="form-control" id="state">
                                <option>Gujarat</option>
                                <option>Delhi</option>
                                <option>Karnataka</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">

                            <select class="form-control" id="city">
                                <option>Ahmedabad</option>
                                <option>New Delhi</option>
                                <option>Banglore</option>
                                <option>Vellore</option>
                                <option>Chennai</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="pincode" aria-describedby="emailHelp"
                        placeholder="Pin Code" />
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="course" aria-describedby="emailHelp"
                        placeholder="Course" />
                </div>

                <div class="form-group ">
                    <input type="email" class="form-control" id="email" placeholder="Email" />
                </div>
                <div class="form-group mt-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" />
                </div>
                <div class="form-group mt-3">
                    <input type="password" class="form-control" id="re-password" placeholder="Reenter password" />
                </div>

                <button type="submit" class="btn btn-info" onclick="myFunction()">Submit</button>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>

    <script>

        function myFunction(){
            console.log("WORKING!!");

            var emailId = document.getElementById("email").value;
            console.log(emailId);
            var searchIndex = emailId.indexOf("@");
            var searchChangeCom = emailId.lastIndexOf(".");
            if (searchIndex < 1 || searchChangeCom < searchIndex + 2 || searchChangeCom + 2 >= emailId.length )
                alert("Please Enter a valid Email Address");

            
            var password = document.getElementById("password").value;
            var repassword = document.getElementById("re-password").value;

            if ( password != repassword )
                alert("Please Enter a matching Password");

            var minValue = 6;
            var maxValue = 16;
            var regularExpression  = /^(?=.[0-9])(?=.[!@#$%^&])[a-zA-Z0-9!@#$%^&]{6,16}$/;
             
            
            if(password.length < minValue || password.length > maxValue){
                alert("Please Enter at least 6 and at max 16 characters");
            }
            
            if(!regularExpression.test(password)) {
                alert("password should contain atleast one number and one special character");
            }

            var pincode = document.getElementById("pincode");
            var pinreg=/^\d{6}$/;


            if ( !pinreg.test(pincode) )
                alert("Please Enter a valid Pincode");
        }

            
    </script>
</body>

</html>
